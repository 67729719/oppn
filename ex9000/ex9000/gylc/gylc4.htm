<p><big><strong>接回头</strong></big></p>
<font SIZE="3">

<p>&nbsp;&nbsp;&nbsp; 
用于获取图像的最小花回。最小花回首先应在样稿分析中对花回进行分析，确定花回的大小，接回头方式以及输出的单色稿包括几个小花回等。为保持花样的一致性和对称性，应该取最小花回进行修改。用于取最小花回的图像应大于最小花回，否则应重新扫描或拼接（花回不完整的样稿除外）。<br>
&nbsp;&nbsp;&nbsp; 根据花样的接回头方式，有不同的选取共同点方法。一般有平接和跳接两种。</p>

<p>具体操作参见：</p>
</font>

<p><font SIZE="3"><strong>1</strong> <a href="gylc4a.htm">回头方式</a><br>
<strong>2</strong> <a href="gylc4b.htm">平接接回头</a><br>
<strong>3</strong> <a href="gylc4c.htm">跳接接回头</a><br>
</font></p>
