<p><strong><big>图象扫描 </big></strong></font><img
src="images/Search.gif" alt="Search.gif (4101 字节)" WIDTH="99" HEIGHT="52"></p>

<p>扫描图象之前，确保已安装扫描仪所需的软件。为保证获得高品质的扫描效果，您应预先确定图象要求的扫描分辨率和动态范围。这些预备步骤也可以防止由于扫描而产生的不想要的色偏。<br>
扫描仪驱动程序由扫描仪的制造商提供和支持，而不是由金昌EX9000电脑印花分色系统。如果扫描出现问题，确保您使用的相应扫描仪驱动程序是最新的版本。<br>
