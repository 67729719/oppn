<p><big><a name="拼接"><b>拼接</b></a></big></p>
<font SIZE="3">

<p>一幅图案尺寸较大需分几次扫描完成，就需要进行拼接处理，使扫描的几幅图像变成一幅完整的图像。对24bit的图像，为了减少计算量，一通常先转换成8bit图像再进行拼接。拼接方法有以下几种：</font> 
</p>

<p><strong>1</strong> 扫描平整的图像用<u><a href="gylc3a.htm">自动拼接</a></u><br>
<br>
<strong>2 </strong>扫描不平整的图像用<u><a
href="gylc3b.htm">选点拼接</a><br>
</font><br>
</font></u><font SIZE="3" color="#ff0000"><strong>注意:</strong></font><font SIZE="3"></p>
<u>

<p></u>使用拼接时，图像的回头方式必须是（0、0）。<u></p>
</u></font>
