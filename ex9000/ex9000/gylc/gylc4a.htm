<b>

<p><big>回头方式</big></p>
</b>

<p> 
&nbsp;&nbsp;&nbsp; 一个图案单元需要上、下、左、右互相拼接才能满足整幅面料的印花要求，因此图案设计必须保证图案花纹在经向和纬向都能互相街接而成为一个整体，这就是所谓的“花回接头”。为了使图案花型不致呆板，接头方式可有平接、1/2、1/3、1/4水平接、垂直接等多种。</p>
