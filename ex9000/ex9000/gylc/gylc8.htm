<p><strong>缩扩点处理和分色</strong><br>
<br>
对花样进行修改后要对花样进行缩扩点处理和分色。当花样是单套色时不需要进行缩扩点处理，当修改好后的图像单色另存即可。<br>
<br>
<strong>缩扩点处理</strong>是为了避免在印花过程中的由于机械误差所产生的露地所进行的一种技术处理。参见缩扩点命令。<br>
对图像的中各种颜色进行缩扩点处理后，把各种颜色保存为单色稿，可选文件下的单色另存为。或在图像处理中的格式转换中的选分色，把分色出来的图像另存为即可。<br>
<br>
<strong>分色</strong>是进行激光成像之前的最后一段工序。</p>
