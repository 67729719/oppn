<p><strong><big>显示文件信息</big></strong></p>

<p>有关图像的当前文件大小和分辨率显示在图像的标题栏上和系统标题栏上。<br>
在标题栏上显示当前文件的文件名，图象尺寸，文件格式，文件大小，分辨率，回头方式和显示比例。<br>
<img src="images/xs1.gif" alt="xs1.gif (36211 字节)" width="485" height="184"><br>
  A：&nbsp;&nbsp;&nbsp; 文件名 B：图像尺寸 C： 文件格式 D：文件大小 <br>
  E：图像分辨率 F：图象回头方式 F：显示比例<br>
<br>
  上图中的图像尺寸显示单位为像素点，按在“文件→系统配置→一般特性”中进行设置，可以设置单位为毫米，英寸，丝米，点数。在一般特性中设置中设置某一个单位，则在标题栏中显示相应的单位。（参见一般特性设置）</p>
