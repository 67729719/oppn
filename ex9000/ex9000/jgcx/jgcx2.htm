<p><strong><big>单张发排</big></strong></p>

<p> 
&nbsp;&nbsp;&nbsp; 单张发排命令为各个单色稿进行打发排的参数，即单色稿连晒多少、是否开路、加上图标、十字线的大小和位置，是否加网等各种胶片上有的各种信息，还用于把各种单色稿的输入给激光成像机进行成像。即一张胶片只含一套单色稿。<br>
<br>
