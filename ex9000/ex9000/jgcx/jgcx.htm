<p><strong>激光成像</strong></p>

<p>&nbsp;&nbsp;&nbsp; 
激光成像指图稿经电脑设计分色处理后，通过激光成像机成像，并最终获得符合印花生产工艺要求的黑白胶片的过程。这一过程通常也称作为激光照排或照排，感光制作黑白胶片这一工序通常也称之为发排或发片。</p>
