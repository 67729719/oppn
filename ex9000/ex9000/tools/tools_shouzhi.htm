<p ALIGN="JUSTIFY"><b>使用手指涂抹工具</b><br>
<font SIZE="3"><br>
&middot;手指涂抹工具模拟在未干的绘画上拖移手指的动作。该工具挑选笔触开始位置的颜色，然后沿您拖移的方向扩张。<br>
【注】手指涂抹工具在灰度稿时使用。</font></p>

<font SIZE="3"><b>

<p ALIGN="JUSTIFY">要使用手指涂抹工具</p></b>
</font>

<p ALIGN="JUSTIFY"><font SIZE="3"><b>1</b>&nbsp;连按涂抹工具（</font><img
src="images/bm227.gif" alt="bm227.bmp (160 字节)"><font SIZE="3">），显示其选项调板。<br>
<b>2</b>&nbsp;按使用绘画和编辑工具的选项调板所述，指定混合模式和压力。<br>
<b>3</b>&nbsp;如果您使用的是压感绘图板，按指定光笔压力选项所述，选取“大小”或“压力”。<br>
<b>4</b>&nbsp;按使用画笔调板所述，选择一个画笔尺寸。<br>
<b>5</b>&nbsp;拖过图象中您要涂抹的部分。</font></p>
