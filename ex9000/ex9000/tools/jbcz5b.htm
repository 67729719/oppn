<p ALIGN="JUSTIFY"></b><font color="#000000"><strong><big>使用数值指定颜色</big></strong></font></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">在 EX9000“选颜色色器”中，通过指定每个颜色分量的数值，您可以选择二种颜色模型中的颜色。</p>
<b>

<p ALIGN="JUSTIFY">要使用数值指定颜色：</b></p>

<p ALIGN="JUSTIFY">执行以下的一项操作：</p>

<p ALIGN="JUSTIFY">&middot;在 RGB 
颜色模式（显示器使用的模式）中，指定从 0 到 255 的分量值（0 
是黑色，255 是纯色）。</p>

<p ALIGN="JUSTIFY">&middot;在 HSB 
颜色模式中，以百分值指定饱和度和亮度；以从 0°到 360°的角度指定色调，该角度与色轮上的位置相对应。</p>

<p ALIGN="JUSTIFY">　</p>
