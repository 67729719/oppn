<p ALIGN="JUSTIFY"><big><a name="把某一区域内的图像提取出来">把某一区域内的图像提取出来</a></big></b></p>
<font SIZE="3">

<p ALIGN="JUSTIFY"><strong>1</strong> 
在提工具上单击左键，此时可以选择几何图形工具或勾色块工具一起使用。<br>
<strong>2</strong> 
如果选取时只要图像中某几种颜色。则在提工具图标上单击右键，出现提工具选颜色话框；在图像中或调色盘中选取要提取的颜色或选择不要提取的颜色。当对话框中不选颜色时，表示提取的颜色是全部颜色。<br>
<strong>3</strong> 
把要提取出来的图像用几何图形工具或勾色块工具画，此时几何图形框内或色块内的图像被提取出来。工具选中的工具为移动元素工具，可把提取的图像进行各种操作。（具体操作参见<a
href="tools_yidongyuansu.htm">移动元素工具</a>）<br>
图示：</font></p>
