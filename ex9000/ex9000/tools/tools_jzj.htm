<strong><br>
剪中间</strong></p>

<p>剪中间用于把图像中间的部分剪去，或在图像的中间进行贴边。</p>

<p>使用剪中间工具</p>

<p>把中间的图像剪去一部分：首先在图像的中要剪去的部分单去鼠标左键，确定要剪去的部分的起点；在移动鼠标确定要剪去图像的大小，在剪去图像的大小的信息栏中显示。要改变剪裁的方向单击右键即可。</p>

<p>在图像的中间进行贴边：首先在图像的中要剪去的部分单去鼠标左键，确定要图像中间要贴边的位置；按住Ctrl的同时在图像中间单击左键，即在图像中以背景色进行了贴边。</p>
