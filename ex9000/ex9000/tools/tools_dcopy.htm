<b>

<p ALIGN="JUSTIFY">点对点拷贝</b></p>
<font SIZE="3">

<p ALIGN="JUSTIFY"><strong>1</strong> 选点对点拷贝。<br>
<strong>2</strong> 选定要拷贝的图像。<br>
<strong>3</strong> 
找共同点，当找一组时单击中键，即把选中图像从共同点的起点移动到终点。<br>
找二组共同点，把选中图像移动到第一组共同点的终点处，且把图像旋转。（旋转角度为共同点的起点的连线角度减去共同点的终点连线所成的角度）<br>
<strong>4</strong> 确定好后用固定选中的图像固定。<br>
图示:</font></p>
