<font SIZE="3">

<p ALIGN="JUSTIFY">A. 背景色 B. 保护色和非保护色 C. 切换颜色 D. 前景色<br>
<b>要切换前景色和背景色</b>：<br>
在工具箱中点按“切换颜色”图标。<br>
<b>要更改前景色或背景色</b>：<br>
<strong>1</strong> 执行以下的一项操作：<br>
<strong>&middot;</strong> 
要更改前景色，在工具箱中上面的颜色选择框单击右键。<br>
<strong>&middot;</strong> 
要改变背景色，在工具箱中下面的颜色选择框单击右键。<br>
<strong>2</strong> 选择一种颜色，然后点按“好”。</p>
