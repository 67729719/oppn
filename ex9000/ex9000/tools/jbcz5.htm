<p ALIGN="JUSTIFY"><big>修改颜色</big></b></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">通过从色谱中选取颜色，或用数值定义颜色，您可以使用”选颜色器”改变前景色或背景色的颜色及调色盘中和图像是颜色。另外，您可以基于 
HSB、RGB。默认情况下，程序使用“选颜色器”。</p>
<b>

<p ALIGN="JUSTIFY">要显示选颜色器</b>：</p>

<p ALIGN="JUSTIFY">执行以下的一项操作：<br>
<strong>&middot;</strong>在工具箱中前景色或背景色选择框中单击右键。<br>
<strong>&middot;</strong>在调色盘中的颜色中双击。</p>
