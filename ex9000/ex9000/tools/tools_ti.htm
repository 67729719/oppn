<p ALIGN="JUSTIFY"><big>提工具</big></p></b>
<font SIZE="3">

<p ALIGN="JUSTIFY">提工具把图像中的某一区域内的图像提取出来，能用移动元素工具操作；或生成一个新的窗口。<br>
提工具是一个必须与几何图形工具或勾色块工具一起使用，当选中提工具时，几何图形工具和勾色块工具变为提工具，所画的不是以前景色着色的几何图形和色块，而是把几何图形框内或色块内的图像提取出来。<br>
在提工具图标上单击右键出现对话框，对话框中含义如下：<br>
<strong>提取色：</strong>需要提取出的颜色。<br>
<strong>透明色</strong>：不要提取出的颜色。<br>
<strong>清除</strong>：清除对话框中所选的颜色。<br>
<strong>生成新窗口</strong>：把选的图形生成一个新的窗口文件。<br>
<br>
提工具的两种功能：<br>
<strong>1</strong> <a href="tools_ti_tiqu.htm"><u>把某一区域内的图像提取出来</u></a><br>
<strong>2</strong> <a href="tools_ti_xingch.htm"><u>生成一个新窗口</u></a></p>

<p ALIGN="JUSTIFY">　</p>
