<b>
在调色盘中选取</b></p>
<font SIZE="3">

<strong>1</strong> 
在工具箱的颜色框中的单击左键或在菜单“窗口”中选“调色盘”，出现调色盘。</font></p>
<font SIZE="3">

<p ALIGN="JUSTIFY"><strong>2</strong> 
在调色盘中单击左键选前景色，单击右键选背景色。</font></p>
<font SIZE="3">

<p ALIGN="JUSTIFY"><strong>3</strong> 
当调色盘的左端有一个数字表示调色盘中有多少种颜色。当颜色盘中的颜色少于256种时，在调色盘中单击中键即可增加调色盘中的颜色，每按一次中键增加2种，一直可增加到256种。减少调色盘中的颜色请参阅<a
href="../gylc/gylc6.htm">增加工作色</a>。</p>

<p ALIGN="JUSTIFY">　</p>
</font>
