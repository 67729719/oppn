勾边与填色块</strong></p>

<p>勾边和填色块确定几何图形、勾色块和文字工具画的空心图形还是空心图形。当只选勾边进时画出的为空心的几何图形，色块及空心字。选填色块时，则为实心图形；当两个都选中时，则以前景色填色块，背景色包边的图形。<br>
当选为毛毛虫工具时，则勾边选中时，毛毛虫有基线，不选中为没有基线。</p>
