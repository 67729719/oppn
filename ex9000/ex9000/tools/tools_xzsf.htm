<b>

<p ALIGN="JUSTIFY">对选中的图像进行缩放、旋转等操作：</b><br>
<font SIZE="3"><strong>1</strong> 按CTRL+T进入缩放、旋转功能。</font></p>

<table CELLSPACING="0" BORDER="0" CELLPADDING="1" WIDTH="465">

  <tr>
    <td WIDTH="48%" VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">按Ctrl+T后</font></td>
    <td WIDTH="52%" VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">在四个角外侧或键头处按住左键移动可以旋转。按住Ctrl键的同时，每次按45度进行旋转。</font></td>
  </tr>
  <tr>
    <td WIDTH="48%" VALIGN="TOP"><p ALIGN="JUSTIFY"><img src="images/ydysb3.gif"
    alt="ydysb3.bmp (18460 字节)" width="162" height="106"></td>

  <tr>
    <td WIDTH="48%" VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">在四个角上可以放大和缩小选中的图像。按住Ctrl的同时为等比例缩放。</font></td>
    <td WIDTH="52%" VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">在四边的中心点按住Ctrl的同时可以调整成平形四边形。</font></td>

<font SIZE="3">

<p ALIGN="JUSTIFY">角度和大小调整好后，按中键确认，并且退出缩放、旋转功能。按右键取消这次操作且退出缩放、旋转功能。<br>
<strong>2</strong> 直按在状态栏中输入大小和旋转的角度。</p>
</font>
