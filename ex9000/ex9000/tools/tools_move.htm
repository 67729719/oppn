<b>

<p ALIGN="JUSTIFY">移动&nbsp; </b><br>
<font SIZE="3"><strong>1</strong> 选移动功能。<br>
<strong>2</strong> 选定要拷贝的图像。<br>
<strong>3</strong> 
移动鼠标，在图像中单击左键，即把选中的图像移到当前的鼠标在的地方。单击右键取消选择的图像。<br>
<strong>4</strong> 
由于在画的过程中有先后，则在移动时会有先后。可在编辑下选取排列，调整图像的先后顺序。<br>
图示：</font></p>
