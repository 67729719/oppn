<p ALIGN="JUSTIFY"><font size="4"><strong>泥点撇丝</strong></font></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">泥点撇丝画出的以撇丝状的泥点。<br>
<br>
<strong>要使用泥点撇丝</strong><br>
<strong>1</strong> 
在属性对话框中选上泥点撇丝，此时画出的撇丝为泥点。<br>
<strong>2</strong> 设置泥点的大小、密度和层次。<br>
&middot;大小：前一数字表示泥点撇丝中最大的点子。后一数字为泥点撇丝中最小的点子。<br>
&middot;密度：表示一根撇丝中泥点的多少。数字数大，点子越密，反之越稀。<br>
&middot;层次：一般不用设置为128。<br>
<strong>3</strong> 泥点撇丝的操作方法同一般的撇丝画法。</p>
