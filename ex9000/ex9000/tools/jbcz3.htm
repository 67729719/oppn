<p ALIGN="JUSTIFY"><big>改变工具大小</big></b></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">改变工具大小，选取下面任一种。</p>

<p ALIGN="JUSTIFY"><strong>&middot;</strong>是按住右键拖动鼠标，按住Ctrl键（或SHIFT键）的同时，则工具外框为等比例放大或缩小，按住Ctrl键（或SHIFT键）单击中键，则工具大小为宽高相等。</p>

<p ALIGN="JUSTIFY"><strong>&middot;</strong>在菜单旁的信息栏中直接输入工具的大小。</font></p>
