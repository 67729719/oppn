<p><b>如何改变矢量字体的精度</b></p>
<p>第一步：新建立一个2000×2000，300dpi的文件，增加一字体图层，输入文字，如下图所示：</p>
<p><img src="images/fontrip6.GIF" width="695" height="669"> </p>
<p>第二步：首先选中当前字体图层，然后再选择“文件”菜单上的“保存活动层”，如下图：<br>
  输入文件名：vtext</p>
<p><img src="images/fontrip5.GIF" width="992" height="717"></p>
<p>第三步：按“保存”按钮，保存后再选“文件”菜单上的“打开文件”</p>
<p><img src="images/fontrip4.GIF" width="992" height="717"></p>
<p>选中vtext.jcf文件，按“打开”按钮，如下图：</p>
<p><img src="images/fontrip3.GIF" width="268" height="221"></p>
<p>第四步：如果需要改变精度，则在“图像新精度”编辑框中输入新的精度，比如600，如果不需要改变精度，直接按“确定”按钮即可。</p>
<p><img src="images/fontrip2.GIF" width="268" height="221"></p>
<p>第五步：按“确定”按钮后，得到一个新的图像4000×4000，600dpi。</p>
<p><img src="images/fontrip1.GIF" width="511" height="531"></p>
