屏幕裁剪<br>
<br>
此工具用屏幕和图像操作间的切换。当屏幕裁剪按钮下凹时，表示只能在当前屏幕上操作。此时如果当前图像尺寸大于屏幕尺寸，且使用工具所画的图形超出当前屏幕时，则所画图形只画在当前屏幕上，在屏幕外的部分被裁剪掉。当屏幕裁剪按钮没有下凹时，表示是在图像上操作，此时尽管使用工具所画的图形超出当前屏幕，在屏幕外的图形也会保留。</p>
