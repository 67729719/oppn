<p ALIGN="JUSTIFY"><big>改变工具角度</big></p></b>
<font SIZE="3">

<p ALIGN="JUSTIFY">改变工具角度，选取下面任一种。</p>

<p ALIGN="JUSTIFY"><strong>&middot;</strong>按R键，进入工具旋转功能，可移动鼠标进行任意角度的旋转。按左键确定所旋转的角度，并且退出旋转功能；按右键取消这次旋转且退出回到0度。每按一次R键，工具外形逆时针旋转45度，按二次R键，则逆时针旋转90度，只需按左键确定。</p>

<p ALIGN="JUSTIFY"><strong>&middot;</strong>在交互框中直接输入的工具角度。</p>
</font>
