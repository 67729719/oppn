<p ALIGN="JUSTIFY"><big>生成一个新窗口</big></p></b>
<font SIZE="3">

<p ALIGN="JUSTIFY">操作和把某一区域内的图像提取出来的一样，只是在提工具的对话框中把生成新窗口前的小方框中打“√”。这样就把几何图形工具或勾色块工具时包围的图像生成一个新的文件。</p>

<p ALIGN="JUSTIFY">图示：</p></font>

<table CELLSPACING="0" BORDER="0" CELLPADDING="1" WIDTH="419">
  <tr>
    <td VALIGN="TOP" width="245" rowspan="2"><img src="images/ti3.gif"
    alt="ti3.bmp (41400 字节)" WIDTH="223" HEIGHT="180"></td>
    <td VALIGN="TOP" width="170"><img src="images/ti4.gif" alt="ti4.bmp (5672 字节)"
    WIDTH="62" HEIGHT="74"></td>
  </tr>
  <tr>
    <td VALIGN="TOP" width="170"><font SIZE="3">把几形图形工具包括的图像生成的新窗口的图像</font></td>
  </tr>
  <tr>
    <td VALIGN="TOP" width="245"><font SIZE="3"><p ALIGN="JUSTIFY">选提工具，且在提工具对话框中选上生成新窗口</font></td>
    <td VALIGN="TOP" width="170"></td>
  </tr>
</table>
<b>

<p>　</p>
