<p ALIGN="JUSTIFY"><big>要使用误差填充</big></p></b>
<font SIZE="3">

<p ALIGN="JUSTIFY">误差是以您点按的象素颜色值相同的邻近象素进行填充。</p>
</font><p ALIGN="JUSTIFY"><font SIZE="3">

<b>要使用误差：<br>
1 </b>按<a href="jbcz1.htm"><u>选取前景和背景色</u></a>所述，指定前景色。<b><br>
2</b> 选择并连按漏壶工具，显示其选项调板。<b><br>
3</b> 点选颜色不选，即在点选颜色前不打“√”<b>。<br>
4 </b>输入填充的误差。<br>
误差定义必须被填充的象素的颜色相近程度。容差值的范围为从 0 到 
255。低容差填充颜色值与您点按的象素非常相近的范围内的象素；高容差填充更大范围内的象素。<b><br>
5 </b>要使被填充选区的边缘更光滑，选取“光滑”。<b><br>
6 </b>点按您想要填充的图象部分。指定误差内的所有相邻象素被用前景色填充。</font></p>
