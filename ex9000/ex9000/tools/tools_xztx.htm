<p><strong><big>选择图像</big></strong><br>
<br>
<strong>1</strong> 
在能用移动元素工具直接选中的图像中选择，在要选取的图像上单击左键，即把当前鼠标所指的图像选中。选择多个图像，则在选择的同时按住Shift键，然后单击鼠标左键；按住左键在图像中拖动，在鼠标的框内全部选中。</p>

<p><strong>2</strong> 
在不能用移动元素工具直接选中的图像中选择，用提工具（<img
src="images/ti.gif" alt="ti.bmp (456 字节)" width="26" height="22">)提取出要进行拷贝的图像，再用移动元素工具选择。（参见<a
href="tools_ti.htm">使用提工具</a>）<br>
当选取工具为拷贝、移动工具时选中的图像会跟随鼠标移动。<br>
