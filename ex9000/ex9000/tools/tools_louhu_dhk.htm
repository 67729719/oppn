<p ALIGN="JUSTIFY">属性对话框<br>
<b>点选颜色：</b>在某几种颜色的包围的区域内或指定的颜色上的填充。<br>
<b>误差：</b>指定的填色时的颜色范围。<br>
<b>光滑：</b>可定义一个光滑的边缘。<br>
<b>简化：</b>把中间的颜色给简化。<br>
<br>
【注】光滑和简化只对误差起作用；对点选颜色不起作用。<br>
<b>扩点数：</b>输入要扩点的点数。在原来填色的基础上再扩大多少个像素点。</p>
</font>
