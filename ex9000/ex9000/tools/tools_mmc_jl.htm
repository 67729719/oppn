<b>

<p ALIGN="JUSTIFY"><big>不同间距时的毛毛虫</big></b></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">毛毛虫的间距在虚线控制面板中设置。虚线控制面板中的空白表示毛毛虫的间距，段数表示画毛毛虫时以个数来计，空白处的间距将不起作用。调整打“√”，则画毛毛虫时保证首尾都有一个毛毛虫。</font></p>

<table CELLSPACING="0" BORDER="0" CELLPADDING="1" WIDTH="557">

    HEIGHT="160"></td>
  </tr>
  <tr>
    <td VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">A：当调整不选时</p>
    <p ALIGN="JUSTIFY">B：当调整选上时</font></td>
  </tr>
  <tr>
    <td VALIGN="TOP"><img src="images/mmcc2.gif" alt="mmcc2.bmp (50348 字节)" WIDTH="310"
    HEIGHT="160"></td>
  </tr>
  <tr>
    <td VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">A：设置距离从50到25</p>
    <p ALIGN="JUSTIFY">B：设置距离从40到20的同时设置比例为从1.5到1</font></td>
  </tr>
  <tr>
    <td VALIGN="TOP"><img src="images/mmcc3.gif" alt="mmcc3.bmp (50768 字节)" WIDTH="258"
    HEIGHT="195"></td>
  </tr>
  <tr>
    <td VALIGN="TOP"><font SIZE="3"><p ALIGN="JUSTIFY">当设置段数为5时，画不同长度时的毛毛虫</font></td>
  </tr>
