<p><big><strong>使用枯笔工具</strong><br>
</big><br>
枯笔工具用以画如毛笔笔端干燥、笔锋可涩所出现的一类效果。<br>
<br>
要使用枯笔工具<br>
<strong>1</strong> 按<a href="jbcz1.htm">选取前景和背景色</a>所述，指定前景色。<br>
<strong>2</strong> 
选择并连按枯笔工具，显示其属性对话框。在对话框中设置；</p>

<p>浓度：指枯笔中笔内的点子的多少。<br>
粗细：指枯笔中笔内的点子的大小，数字越大，点子越大.</p>

<p>交错：指枯笔画时点子变化的程度，交错为0表示不变化<br>
<strong>3</strong> 
按调整工具大小，使用画笔控制面板所述，选择一个画笔尺寸。<br>
<strong>4</strong> 在图像上拖移以绘画。 </p>
