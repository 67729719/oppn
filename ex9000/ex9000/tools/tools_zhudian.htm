<p ALIGN="JUSTIFY"><big><b>使用逐点修改工具</b></big></p>
<font SIZE="3">

<p ALIGN="JUSTIFY">逐点修改工具以单个像素点在图像中修改。</p>
<p ALIGN="JUSTIFY">

<b>要使用逐点修改工具</b><br>
使用时，用鼠标左键单击此工具的图标{<img src="images/zdxg00.gif"
alt="zdxg00.bmp (4096 字节)">},光标会变成中间有个小圆的十字架,在当前图像上需要修改的地方单击，当前图像就放大到最大化。再在图像上单击鼠标左键用前景色按逐点修改的方式填充图像；在图像上单击鼠标右键用背景色按逐点修改的方式填充图像。</p>
</font>
