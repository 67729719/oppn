<p><strong>滚回头</strong></p>

<p>滚回头工具用于改变图像的(0,0)坐标位置。使用滚回头工具时，当前的图像必须有回头方式，如果没有则可在贴边/连晒（或按F8）中给当前的图像定义一个回头方式。确定回头方式后，在图像中单击左键即把当前的鼠标所在位置滚动到零位置。</p>
