<b><a name="拷贝">

<p>拷贝</a></b><br>
<font SIZE="3"><strong>1</strong> 选拷贝功能。<br>
<strong>2</strong> 
选定要拷贝的图像；也可以选定图像后再选拷贝功能。（参见<a
href="tools_xztx.htm"><u>选择图像</u></a>）<br>
<strong>3</strong> 
移动鼠标，在图像中单击左键，即把选中的图像拷贝到当前的图像中。<br>
<strong>4</strong> 单击右键删除选中的图像，可再进行选择图像。<br>
图示：</font></p>
