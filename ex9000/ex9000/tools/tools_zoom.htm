<p>缩放工具</p>

</strong><p><strong></strong>用于放大和缩小显示图像。</p><p>
<strong>

<big></big>用缩放工具<br>
1</strong> 选缩放工具。<br>
<strong>2</strong> 
在你想要放大的部分拖曳。在选中的范围中以最大的倍数放大。<br>
<strong>3</strong> 
在图中单击左键图像放大显示。单击右键图像则缩小。</p>
