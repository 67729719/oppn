<p><nobr>&nbsp; </nobr><strong><big>图象打印输出</big><br>
  <img src="images/Linedong.gif" alt="Linedong.gif (17939 字节)" WIDTH="500" HEIGHT="20"></strong></p>

<p>图象打印输出指将处理好的彩稿通过喷墨打印机在纸上的操作过程。</p>

<p>其具体操作步骤如下：<br>
<strong>1</strong> 打开处理好的彩稿。<br>
<strong>2</strong> 确定打印精度。一般的打印精度有180，360，720，1440dpi等几种。精度越高，打印速度越慢，打印的图象越精细。<br>
<strong>3</strong> 按Ctrl+P键进入打印程序，也可用鼠标在文件菜单下选择打印菜单项。</p>
