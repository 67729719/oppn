<title>打印预览</title>

<body>

<p><nobr> </nobr><big><strong>打印预览</strong></big></p>

<p>用此命令按要打印的格式显示活动文档。当您选择此命令时，主窗口就会被一个打印预览窗口所取代。这个窗口可以按它们被打印时的格式显示一页或两页。打印预览工具栏提供选项使您可选择一次查看一页或两页，在文档中前后移动，放大和缩小页面，以及开始一个打印作业。</p>

<p>打印预览工具栏为您提供以下的选项：<br>
<font color="#FF0080">打印:</font>显示出打印对话框，开始一个打印作业。<br>
<font color="#FF0080">下一页</font>:预览下一个打印页面。<br>
<font color="#FF0080">上一页</font>:预览上一个打印页面。<br>
<font color="#FF0080">单页/双页</font>:一次预览一页或两页打印页。<br>
<font color="#FF0080">放大</font>:更细致地查看打印页。<br>
<font color="#FF0080">缩小</font>:大致地查看打印页。<br>
<font color="#FF0080">关闭</font>:从打印预览返回到编辑窗口。</p>
</body>
