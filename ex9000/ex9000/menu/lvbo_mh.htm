<p><font face="幼圆"><strong><big>模糊</big></strong></font></p>

<p><font face="幼圆">模糊命令用于对灰度或24位图像进行边界模糊处理。<br>
<br>
<strong>轻度模糊</strong><br>
除去噪点；并且对图像的颜色进行处理，使图像的一般像素和硬边界的像素平滑的过渡，使图像变的模糊。<br>
<br>
<strong>中度模糊</strong><br>
相当于轻度模糊进行三至四次的效果，比轻度模糊的更加强烈。<br>
<br>
<strong>高度模糊</strong><br>
比中度模糊更加强烈。<br>
