<p><font face="幼圆"><big><strong>另存为</strong></big></font></p>

<p><font face="幼圆">以不同的文件类型或文件名保存当前图像。<br>
1：选文件→另存为出现对话框和打开文件对话框相同。<br>
2：选择文件类型。<br>
注意：只有金昌印染专用格式才能保存有多层的图像。因为很多文件格式不支持金昌EX6000中的多层方式，只有把所有层合并后再保存成其它的文件类型。<br>
3：输入文件名，并且指定文件的所存的目录。<br>
4：单击保存。</font></p>
