<p><strong><big>旋转</big></strong></p>

<p>旋转命令用于对当前图像进行旋转操作。<br>
选图像→旋转后可以选择下面任意一项。<br>
<font color="#FF0080">180度</font>：指把当前图像旋转180度。<br>
<font color="#FF0080">顺时针90度</font>：指把当前图像顺时针旋转90度。<br>
<font color="#FF0080">逆时针90度</font>：指把当前图像逆时针旋转90度。<br>
<font color="#FF0080">任意角度</font>：指把当前图像根据要求进行任意角度旋转。只需在对话框中输入角度和是否要进行光滑处理。输入角度的范围为-359.99至359.99之间。当输入的是正值时为逆时针旋转；负值时为顺时针旋转。<br>
<font color="#FF0080">光滑45度旋转</font>：这是一种特殊的旋转方法。把图像旋转45度的同时又把当前图像缩小1.414倍。</p>
