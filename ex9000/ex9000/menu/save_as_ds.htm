<p><font face="幼圆">单色另存为命令用于保存图象中的某一种颜色。<br>
1：把要保存的颜色选为当前色。<br>
2：选文件→单色另存为，操作同另存为<br>
菜单命令。<br>
3：按保存，即保存了选为前景色的单色稿。<br>
注意：必须要把要保存的颜色选为前景色，当前图像是单色稿时不能单色另存为，可选另存为或保存。</font></p>
