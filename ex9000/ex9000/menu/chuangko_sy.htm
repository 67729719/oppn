    <td width="100%"><strong>使用选项控制面板 </strong></td>
  </tr>
  <tr>
    <td width="100%">大多数工具有一个选项控制面板。根据所选工具的不同，控制面板外观和可用的选择有所不同。<br>
    选项控制面板中的一些设置对几种工具是公用的（比如绘画模式和不透明度），而有些设置只特定对一种工具（比如撇丝工具的“同一端点”设置）。<br>
    要显示选项控制面板：<br>
    执行以下的一项操作：<br>
    <strong>&middot;</strong>&nbsp;&nbsp; 选取“窗口”＞“显示选项”。<br>
    <strong>&middot;</strong> 
    &nbsp;&nbsp; 连按工具箱中的一种工具（缩放或抓手工具除外）。<br>
    <strong>&middot;</strong>&nbsp;&nbsp; 点按一种工具或按其快捷键，然后按 
    Enter 键 <br>
    <br>
