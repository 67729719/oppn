<p><strong><big>合并调色板</big></strong></p>

<p>合并调色板一般用于两幅图像之间进行拷贝和粘贴时使用。<br>
合并调色步骤；<br>
  （1）合并调色板需要有一个源调色盘的图；和一个要合并的调色盘的图；一般以颜色盘中颜色较丰富的为源调色盘。<br>
（２）打开源图像，并选编辑→拷贝（或按Ctrl+C），把当前图像拷贝到剪裁板。（即合并时以此图像的调色板为准）。<br>
（３）打开另一图像，此时两幅图像的调色板不一样。<br>
（４）选图像→调色板中的复制合并、最佳合并和一一对应合并可得到相应的合并。<br>
