  <td style='background:#E8FBFF;padding:3.0pt 3.0pt 3.0pt 3.0pt;height:144.75pt'>
  <p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:Arial;
  mso-hansi-font-family:Arial'>主要包括全选，不选和反选，以及保存选择区域和提取选择区域。</span></p>
  <p>在选择菜单中选取全选后，则整个图像全部被选中。可按快捷键：<span lang=EN-US>Ctrl+A</span></p>
  <p>选择不选则把图像听选择区域去除。可按快捷键：<span lang=EN-US>Ctrl+D</span></p>
  <p>选择反选则把图像的已有选择区域去除，形成一个新的区域，这个区域是刚才没有被选中的区域。</p>
  <p>保存选择区域是以文件的形式把活动区域保存。</p>
  <p>提取选择区域则把以前保存的活动区域提取出来再用。</p>
