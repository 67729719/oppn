<p><strong><big>调色板</big></strong></p>

<p>调色板命令用于简化调色板或统一两幅图像的调色板。<br>
选择图像→调色板，可以选择以下几种<br>
<br>
<font color="#FF0080">简化</font>：把在调色盘中有的且在图像中没有的颜色从调色盘中去除。例如图像中只有15种颜色，而在调色盘中有230种颜色，选简化后，调色盘中的颜色将减少为15种颜色。<br>
<font color="#FF0080">最佳合并</font>：指两个调色板合并时按颜色接近原理方式合并；保证图像中的颜色变化最小；可能图像中的颜色将有一部分被合并成同一种颜色。<br>
<font color="#FF0080">一一对应合并</font>；合并过程中不减少图像的颜色数；以最接近源图的颜色进行合并。<br>
<br>
