<p><strong><span style='font-size:13.5pt'>叠扩</span></strong></p>

<p>要求同时选中两个以上图层，且必须都是灰度图层，进行层与层之间的叠扩。</p>

<p>比如，同时选中<span lang=EN-US>4个灰度图层，如下图：</span></p>

<p><!--[if gte vml 1]><v:shapetype id="_x0000_t75" coordsize="21600,21600"
 o:spt="75" o:preferrelative="t" path="m@4@5l@4@11@9@11@9@5xe" filled="f"
 stroked="f">
 <v:stroke joinstyle="miter"/>
 <v:formulas>
  <v:f eqn="if lineDrawn pixelLineWidth 0"/>
  <v:f eqn="sum @0 1 0"/>
  <v:f eqn="sum 0 0 @1"/>
  <v:f eqn="prod @2 1 2"/>
  <v:f eqn="prod @3 21600 pixelWidth"/>
  <v:f eqn="prod @3 21600 pixelHeight"/>
  <v:f eqn="sum @0 0 1"/>
  <v:f eqn="prod @6 1 2"/>
  <v:f eqn="prod @7 21600 pixelWidth"/>
  <v:f eqn="sum @8 21600 0"/>
  <v:f eqn="prod @7 21600 pixelHeight"/>
  <v:f eqn="sum @10 21600 0"/>
 </v:formulas>

</v:shapetype><v:shape id="_x0000_s1042" type="#_x0000_t75" style='position:absolute;

<br style='mso-ignore:vglayout' clear=ALL>

<p>在层与层的交叉点处输入数字，即可进行叠扩。比如输入的<span lang=EN-US>5,6,8,11,12等等。</span></p>

<p><span lang=EN-US>5：表示第二层向第一层扩5个点。</span></p>

<p><span lang=EN-US>6: 表示第三层向第一层扩6个点。</span></p>

<p><span lang=EN-US>8：表示第四层向第一层扩8个点。</span></p>

<p><span lang=EN-US>11：表示第二层向第四层扩11个点。</span></p>

<p><span lang=EN-US>12：表示第一层向第三层扩12个点。</span></p>

<p>如果输入负数则表示缩点。</p>

<p><span lang=EN-US><a href="gy_skd_skfs.htm">不同的缩扩方式</a></span></p>
