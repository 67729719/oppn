<p><strong><big>负片</big></strong></p>

<p>负片命令使图像的像素按色彩理论转换为其相对补色。呈现出一种底片的效果。<br>
注意：进行负片命令时一般是单色稿、灰度稿和真彩色稿，不能是八位索引稿。<br>
使用负片命令，每一个像素的亮度值被转化成相反的颜色值。例如；图像的像素值为255则变为0。</p>
