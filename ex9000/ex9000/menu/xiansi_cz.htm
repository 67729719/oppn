<big><strong>使用尺子</strong></big><br>
当可见时，标尺会出现在现用窗口的顶部和左侧。标尺上的刻度显示指针移动时的位置。<br>
<br>
<br>
<strong>要显示或隐藏标尺</strong><br>
选取“显示”→“尺子”。当尺子前打“√”，表示显示尺子。不打“√”则隐藏尺子。<br>
<br>
<strong>要更改标尺设置 </strong><br>
1&nbsp;&nbsp;&nbsp;&nbsp; 选取“文件”→“预置”→“单位与标尺”。<br>
<br>
2 对于“单位”，选择一种度量单位。<br>
<br>
【注】更改交互框中的单位会更改尺子上的单位来与它们相符。<br>
<br>
3&nbsp;&nbsp;&nbsp; 点按“确定”。</p>
