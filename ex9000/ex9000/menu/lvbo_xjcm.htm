<big>细茎重描</big></strong></p>

<p>细茎重描命令把单色稿中不一种粗细的线条描绘成一个像素点粗的线条，可再用缩扩点命令把线条描绘成要求的粗细，如要把线条变成4个像素点的线，则在缩扩点命令中输入扩点数为3。（参见<a
href="gy_skd.htm">缩扩点命令</a>）<br>
<br>
<font color="#0000FF">注意</font>：用此命令时处理的图像应为单色稿。<br>
<br>
操作步骤：<br>
1、打开要细茎重描的单色图像。<br>
2、选滤波→细茎重描，出现对话框，<br>
对话框中各项含义如下：<br>
连接距离：细线的连接时的距离。<br>
毛刺长度：把一定长度的毛刺去除。<br>
细茎粗细：细茎重描后细茎的粗细，目前细茎的粗细为1。<br>
3、输入参数后按确定。</p>
