<big>分色</big></strong><br>
<br>
从彩色稿中分离出单色稿（把所选的前景色从彩稿中提取出来另作窗口）。<br>
1：把要生成单色稿的颜色选为前景色。<br>
2：选图像→格式→分色，或按Ctrl+1；即把选为前景色的图生成一个单色图像。<br>
<br>
快捷键：Ctrl+1<br>
