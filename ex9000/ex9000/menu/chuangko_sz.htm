    <td width="100%"><strong><big>设置控制面板和对话框的位置 </big></strong></td>
  </tr>
  <tr>
    <td width="100%">退出程序时，所有打开的调板和可移动对话框的位置都按默认保存。换句话说，您总是可以在任何时候从默认调板位置开始或者恢复默认位置。<br>
    <br>
    要将调板复位到默认位置：<br>
    <br>
    1&nbsp;&nbsp;&nbsp; 选取“文件”＞“系统设置”＞“一般特性”。<br>
    2&nbsp;&nbsp;&nbsp; 点按“将调板位置复位为默认位置”。<br>
    3&nbsp;&nbsp;&nbsp; 下次启动 金昌EX9000 后此更改生效。<br>
    </td>
