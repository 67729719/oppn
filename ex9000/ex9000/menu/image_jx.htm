<p><strong><big>镜像</big></strong></p>

<p>镜像命令用于对当前图像进行水平或垂直镜像操作。<br>
选择图像→镜像出现子菜单可供选择：<br>
<font color="#FF0080">水平</font>：指以垂直轴为中心把当前图像翻转。<br>
<font color="#FF0080">垂直</font>：指以水平轴为中心把当前图像翻转。</p>

<table border="0" cellspacing="0" cellpadding="0" width="499">
  <tr>
    <td width="499" colspan="3">镜像图例：</td>
  </tr>
  <tr>
    <td width="147"><img src="images/flip.gif" alt="flip.gif (7330 字节)" width="138"
    height="180"></td>
    <td width="147"><img src="images/flip1.gif" alt="flip1.gif (9615 字节)" WIDTH="138"
    HEIGHT="180"></td>
    <td width="205"><img src="images/flip2.gif" alt="flip2.gif (9795 字节)" WIDTH="138"
    HEIGHT="180"></td>
  </tr>
  <tr>
    <td width="147">原图</td>
    <td width="147">水平镜像后</td>
    <td width="205">垂直镜像后&nbsp;&nbsp;&nbsp; </td>
  </tr>
</table>

<p><font color="#0000FF">注意</font>：当有选定元素时，镜像只对选定元素部分起作用，而对全图不起作用。</p>
