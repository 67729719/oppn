<p><strong>搜索文件</strong></p>

<p>1：单击搜索按扭，出现搜索文件对话框。<br>
2：在“查寻”框中，键入完整的文件名或部分文件名。<br>
3：如果不知道文件名或者想细化搜索条件，请单击“时间限制”或“文件类型”<br>
4：如果想指定开始搜索的位置，请在“目录”列表中单击目标位置。<br>
5：单击“搜寻”;系统开始搜寻，把搜索到的结果在大列表框中列出，可对列出的文件进行删除和拷贝操作。</p>
