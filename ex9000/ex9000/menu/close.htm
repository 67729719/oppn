<p><strong><big>关闭文件</big><br>
<br>
<img src="images/Linedong.gif" alt="Linedong.gif (17939 字节)" width="500" height="20"></strong></p>

<p>关闭命令用于关闭当前图像。<br>
当当前图像已经修改并未保存时，选用此命令，会弹出对话框，提示保存当前文件。<br>
对话框中各项含义如下：<br>
是：是指保存当前图像后关闭此图像。<br>
否：是指不保存当前图像后关闭此图像。<br>
取消：取消这次操作；不关闭当前图像。</p>
