<p><strong><big>抖动</big></strong></p>

<p>选择抖动或按F11键，使当前图像选为前景色的颜色变黑，其它颜色变淡，使前景色更加突出。再选择抖动或按F11可以恢复到原来的显示。可以按中键调整显示黑色的颜色。<br>
