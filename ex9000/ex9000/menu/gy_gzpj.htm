<big>规则拼接</big></strong></p>

<p>规则拼接用于把1/4，1/2图像拼接成一个完整的图像。对话框中的正“F”字表示原来图像的位置。整个表示拼接好后的图像。在图中单击可以看效果。<br>
拼接方法中转换与拼接分别表示：<br>
<br>
转换 &nbsp;&nbsp;&nbsp; 
指计算机自动将一边拼接到另一边。供用户修改拼接处。<br>
拼接 &nbsp;&nbsp;&nbsp; 
指计算机根据用户所提供的拼接方式，进行自动拼接。将一幅1/2或1/4的图像，拼成一幅完整的图案<br>
<br>
<font color="#0000FF">注意事项：</font><br>
1、旋转拼接的图像，长、宽尺寸应相等。<br>
2、选用规则拼接命令时，贴边、连晒对话框中不应该有接回头方式。</p>
