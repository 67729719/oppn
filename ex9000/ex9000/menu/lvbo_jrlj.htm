<p><strong><big>加入外挂虑波器</big></strong></p>

<p>例如把Photoshop的滤镱加入到EX9000中<br>
<br>
1、把Photoshop\plugins\filter目录下和<br>
Photoshop\plugins\effects目录下的文件全部拷贝到C:\Ex9000\plugins目录下。<br>
<br>
2、把Photoshop目录下的Plugins.DLL拷贝到Windows的System目录下。<br>
<br>
3、重新起动金昌EX9000即可把Photoshop中的过滤器加入到金昌EX9000的滤波菜单中。</p>
