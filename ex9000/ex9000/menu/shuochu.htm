<p><big><strong>输出</strong></big></p>

<p>此命令用于把当前的单色图像直接输入激光成像机。 <br>
打开此菜单命令后，会弹出如图所示的对话框<br>
<br>
<img src="images/6-10.gif" alt="6-10.gif (5000 字节)" width="327" height="180"><br>
<br>
图6-10 输出对话框<br>
<br>
对话框中各项含义如下：<br>
X偏移：指图像在胶片宽度方向上的起始位置，图6?0表示图像在胶片宽度方向上的起始位置为0。<br>
Y偏移：指图像在胶片高度方向上的起始位置，图6?0表示图像在胶片高度方向的的起始位置为0。<br>
输入起始位置坐标值后，按确定按钮则开始激光成像。<br>
</p>
