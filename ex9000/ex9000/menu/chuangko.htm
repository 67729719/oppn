    <td width="100%">窗口菜单用于显示或隐藏控制面板。<br>
    控制面板可帮助您监控和修改图象。您可以在操作时显示或隐藏控制面板。默认情况下，控制面板是成组出现的。<br>
    要显示或隐藏控制面板：<br>
    选取相应的“窗口”＞“显示…”或“窗口”＞“隐藏…”命令。<br>
    “显示…”将所选控制面板显示为其所在组的当前控制面板；“隐藏…”隐藏整个组。<br>
    另参阅：<br>
