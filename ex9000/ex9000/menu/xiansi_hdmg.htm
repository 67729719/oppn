<p><strong><big>回头描稿及整屏显示</big></strong></p>

<p>回头描稿使有回头方式的图像连续滚动，和工具栏中的(<img
src="images/tools19.gif" alt="tools19.gif (918 字节)" WIDTH="26" HEIGHT="22">)有相同的作用。当工具栏中的（<img
src="images/tools19.gif" alt="tools19.gif (918 字节)" WIDTH="26" HEIGHT="22">）下凹时，回头描稿处打“√”，图像参连续滚动。反之不打“√”。<br>
快捷键：Shift+H。可进行连续滚动与不连续滚动之间的切换。</p>

<p>选择整屏显示，图像充满整个屏幕，并且没有了菜单，按Esc键恢复到原来的显示状态。</p>
