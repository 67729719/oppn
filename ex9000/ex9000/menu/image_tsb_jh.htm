<p><big><strong>简化调色板</strong></big></p>

<p>1、打开一图像；如图像中有一百多种，而调色盘中有256种颜色。<br>
2、选图像→调色板→简化。即把调色盘中有的而在图像中没有的颜色去除。<br>
</p>
