<p><strong>对文件进行删除，重命名，拷贝和改属性</strong></p>

<p>1：选择文件菜单→打开文件<br>
2：在对话框中的文件名选中一个文件后，单击右键出现对话框，在对话框中选择其中一项。<br>
（1）选拷贝时<br>
出现拷贝对话框<br>
在新文件处输入要拷贝到的目录及文件名。<br>
当要拷贝多个文件时只需选择多个文件即可。<br>
（2）选删除时<br>
出现删除对话框，<br>
全部删除：把选中的文件全部删除。<br>
删除：把选中的文件一个一个进行删除，每删除一个询问一次。<br>
终止：不进行任何操作，取消这次操作。<br>
（3）选改名时<br>
出现改名对话框<br>
在方框中输入新的文件名即可。<br>
（4）选改属性时<br>
出现改属性对话框<br>
可以改此图像的回头方式。</p>
