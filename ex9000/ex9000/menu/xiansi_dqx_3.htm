<p><strong><big>要设置对齐线和网格预置：</big></strong></p>

<p>1 
选取“文件”→“系统配置”→“一般特性”中单击“删格与对齐线”。<br>
2 
对于“颜色”，选取对齐线或网格的颜色，或选择两者。如果您选取“自定”，点按颜色框，并按修改颜色所述选取一种颜色，然后点按“确定”。<br>
3 对于“线型”，选择对齐线或网格的显示选项，或选择两者。<br>
4 
对于“网格线间隔”，输入一个网格线间隔值；对于“子网格”，输入划分网格的值。<br>
如果愿意，更改此选项的单位。<br>
5 点按“确定”。</p>
