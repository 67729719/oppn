<strong><big>泥点重描</big></strong></p>

<p>泥点重描命令用于直接提取的单色稿，使其减少毛刺或对泥点图像进行处理，使泥点的对比更加明显，把泥点中太细的点子的进行去除。<br>
注意：用此命令时处理的图像应为单色稿。<br>
操作步骤：<br>
1、打开要泥点重描的单色图像。<br>
2、选滤波→泥点重描，即对图像进行处理。<br>
<br>
