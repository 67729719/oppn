<p><font color="#BB444D"><a name="文件丢失"><img src="images/fag.gif" width="14"
      height="16" alt="fag.gif (289 字节)" align="left">为什么在打开文件中的改名时此文件丢失</a>？</font></p>
<p>故障原因：在改名时没有输入文件的扩展名。<br>
  解决方法：在已经改名且没有了文件后，则可到MS―DOS下进行改名，把没有扩展名的文件改名成原来此文件的格式。</p>
