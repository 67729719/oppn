<p><font color="#BB444D"><a
      name="进入金昌EX9000印花设计分色系统后单击工具退出系统">进入金昌EX9000印花设计分色系统后单击工具退出系统</a>？</font></p>
<p>故障原因1：加密狗没有插好。<br>
  解决方法： 把加密狗拔下重新插好。</p>
<p>故障原因2：在C：\EX9000\Param目录下产生了非法文件。<br>
  解决方法：执行帮助菜单中的“智能修复”；或在文件菜单下的系统配置中的把控制面板恢复到默认位置上单击后，退出系统后重新起动EX9000即可。 </p>
