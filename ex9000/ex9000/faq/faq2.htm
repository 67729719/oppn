<p><font color="#BB444D"><a
      name="进入金昌EX6000印花分色系统后，提示没有加密卡？">运行金昌EX9000印花分色系统时，提示“HASP not found”？</a></font></p>
<p>故障原因：没有加密狗或加密狗没有插好。<br>
  解决方法：重新插好加密狗。</p>
<p><font color="#BB444D"><a
      name="进入金昌EX6000印花分色系统后，提示没有加密卡？">运行金昌EX9000印花分色系统时，提示“Debugger detected”？</a></font></p>
<p>故障原因：有“调试功能的程序驻留内存”，比如：VC++、SoftIce等等。<br>
  解决方法：关闭这些程序。</p>
