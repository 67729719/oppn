<p><font color="#BB444D"><a name="屏幕上才漏上？"><img src="images/fag.gif"
      width="14" height="16" alt="fag.gif (289 字节)" align="left">为什么漏壶工具在漏色时，只有在当前屏幕上才漏上？</a></font></p>
<p>故障原因：在工具栏中的屏幕裁剪按扭按下了。<br>
  解决方法：在工具栏中把屏幕裁剪按扭单击后即可。 </p>
