<p><font color="#BB444D"><a name="屏幕上才漏上？"><img src="images/fag.gif"
      width="14" height="16" alt="fag.gif (289 字节)" align="left"></a><a
      name="自己公司的名称">如何在胶片上加上自己公司的名称？</a></font></p>
<p>为了出片后在胶片上打上公司的名称和图标及文件名等信息。以便以后的查找和校对。<br>
  具体如下：<br>
  1：制作自己公司的商标把它存放在<br>
  C:\EX9000目录下。<br>
  2：在单张发排对话框中的文字信息的公司名称处输入自己公司的名字及其电话号码等一系列所要的信息，系统默认为“色客联盟网络俱乐部 TEL: 0575-3119293”。<br>
  3：在单张发排对话框中把加图标选中，即在加图标前“√”。<br>
  4；这样就可加上自己公司名称和图标。系统自动会把文件名，发排时间，图像黑白比加上，不需在文字信息中加入。

更多的资料请参考：<a href="http://www.seke.com.cn/forum_list.asp?forum_id=20">色客联盟论坛ex9000俱乐部</a></p>
